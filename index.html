<!DOCTYPE html>
<html>
    <head>
        <title>Obiects in Javascript</title>
        <body>
         <center>
             <h1> JavaScript Objects</h1>

             <p id="result"></p>

             <script>
                 // Create an Object:
                 var student_info = {
                    firstName: "Sheeraz",
                    lastName : "Ismail",
                    age : "14",
                    gender : "male",
                 };
                  

                 // Display some data fromthe object:
                 document.getElementById("result").innerHTML = student_info.firstName +" "
                 + student_info.lastName + " is " + student_info.age + "years old"+ "." + 
                 "Hello" + "<br>"+ " I am " + student_info.gender;
             </script>

         </center>
        </body>
    </head>
</html>
